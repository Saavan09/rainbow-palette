<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainbow Palette</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css" />

  <script>
    function toggleNav() {
      const nav = document.querySelector('nav');
      nav.classList.toggle('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.querySelector('.navbar-menu');

      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });
  </script>
</head>

<body>

  <!-- navbar -->
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a href="#" class="navbar-item">
        <i class="fas fa-palette"></i>
        <span><strong>RAINBOW PALETTE</strong></span>
      </a>

      <a role="button" class="navbar-burger" onclick="toggleNav()" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="index.html">Home</a>
        <a class="navbar-item" href="paintings.html">Paintings</a>
        <a class="navbar-item" href="crafts.html">Crafts</a>
        <a class="navbar-item" href="contact.html">Contact</a>
      </div>
    </div>
  </nav>

  <!-- main content -->
  <main class="section">
    <div class="container">
      <div class="box" id="box">
        <p>Thank you for submitting the form! I will get back to you as soon as possible. In the meantime, any shares are appreciated. :)</p>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
